<!--{template common/header_ajax}-->
	<div class="tm_c">
		<h3 class="flb">
			<em id="return_$_GET['handlekey']">{$title}</em>
			<span>
				<a href="javascript:;" class="flbc" onclick="hideWindow('$_GET['handlekey']')" title="{lang close}">关闭</a>
			</span>
		</h3>
		<form id="setnav" method="post" autocomplete="off" action="?action=">
			<input type="hidden" name="formhash" value="{FORMHASH}" />
			<input type="hidden" name="type" value="$type" />
			<input type="hidden" name="uid" value="$uid" />
			<input type="hidden" name="cardno" value="$cardno" />
			<input type="hidden" name="funcsubmit" value="1" />
			<input type="hidden" name="handlekey" value="$_GET['handlekey']" />
			<!--{if $type=='fafang'}-->
				<!--{if $userlist!=''}-->
				<div class="c">
					请选择目前允许使用会员卡的用户：<select name="userid"><option value="0">请选择</option>{$userlist}</select>
				</div>
				<!--{/if}-->
				<div class="c">
					或者填写其他特殊用户名<input type="text" name="username" size="10"><font color="red">*请确保用户存在</font>
				</div>
			<!--{/if}-->
			<!--{if $type=='ok'}-->
				<div class="c">
					系统自动选择的卡号是：{$shenqing_info[cardno]}，也可以填写下边的文本框
				</div>
				<div class="c">
					重新分配卡号<input name="newcardno" size="20"><font color="red">*请确保卡号存在</font>
				</div>
			<!--{/if}-->
			<div class="c">
				<textarea name="msg" rows="4" cols="50">{$msgtext}</textarea>
			</div>
			<p class="o pns">
				<input type="submit" name="funcsubmit_btn" class="btn" value="确定">
			</p>
		</form>
	</div>



<!--{template common/footer_ajax}-->
