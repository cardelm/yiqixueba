<!--{template common/header}-->
<link rel="stylesheet" id="css_widthauto" type="text/css" href="data/cache/style_{STYLEID}_forum_forumdisplay.css?{VERHASH}" />
<div id="wp" class="wp">
	<div id="pt" class="bm cl">
		<div class="z"><a href="./" class="nvhm" title="{lang home}">$_G[setting][bbname]</a><em>&raquo;</em><a href="plugin.php?id=yiqixueba">联盟店铺</a><em>&raquo;</em>商家入驻</div>
	</div>
</div>
<div class="wp">
<div id="ct" class="ct2 wp cl">
	<div class="mn">
		<div class="bmw mtw">
			<div class="hm bm_h"><h1 class="mbm xs2">商家入驻</h1></div>
			<div class="bm_c">
				<form method="post" enctype="multipart/form-data" autocomplete="off" name="addshopform" id="addshopform" class="s_clear"  action="plugin.php?id=yiqixueba&submod=addshop">
				<input type="hidden" name="formhash" value="{FORMHASH}" />
				<input type="hidden" name="referer" value="{echo dreferer()}" />
				<input type="hidden" name="handlekey" value="addshop" />
				<table cellspacing="0" cellpadding="0" class="tfm" summary="新建店铺">
						<tbody>
							<tr>
								<th><strong class="rq y">*</strong>店铺名称:</th>
								<td>
									<!--{if $shopid}--><input type="hidden" name="shopid" value="{$shopid}"><!--{/if}-->
									<input type="text" name="shopname" id="shopname" class="px" size="36" tabindex="1" autocomplete="off" tabindex="1" value="{$shop_info[shopname]}" />
									<span id="shopnamecheck" class="xi1"></span>
								</td>
							</tr>
							<tr>
								<th>店铺别名</th>
								<td><input type="text" name="shopalias" id="shopalias" class="px" size="36" autocomplete="off" tabindex="1" value="{$shop_info[shopalias]}" />
								</td>
							</tr>
							<tr>
								<th><strong class="rq y">*</strong>封面图片</th>
								<td><input type="file" name="shoplogo" id="shoplogo" class="pf" size="46" /><p class="d"></p>
								</td>
							</tr>
							<tr>
								<th><strong class="rq y">*</strong>所属分类</th>
								<td>{$sortupid_select}
								</td>
							</tr>
							<tr>
								<th><strong class="rq y">*</strong>地区分类</th>
								<td><select name="dist1"  id="dist1" onchange="ajaxget('plugin.php?id=yiqixueba&submod=ajax&ajaxtype=getdist&dist='+ this.value, 'nextdist');">{$siat_option}</select><span id="nextdist" class="xi1"></span>
								</td>
							</tr>
							<tr>
								<th><strong class="rq y">*</strong>详细地址</th>
								<td><input type="text" name="address" id="address" class="px" size="36" autocomplete="off" value="{$shop_info[address]}" />
								</td>
							</tr>
							<tr>
								<th><strong class="rq y">*</strong>联系电话</th>
								<td><input type="text" name="phone" id="phone" class="px" size="36" autocomplete="off" value="{$shop_info[phone]}" />
								</td>
							</tr>
							<tr>
								<th><strong class="rq y">*</strong>联系人</th>
								<td><input type="text" name="lianxiren" id="lianxiren" class="px" size="36" autocomplete="off" value="{$shop_info[lianxiren]}" />
								</td>
							</tr>
							<tr>
								<th>客服QQ</th>
								<td><input type="text" name="qq" id="qq" class="px" size="36" autocomplete="off" value="{$shop_info[qq]}" />
								</td>
							</tr>
							<tr>
								<th>店铺简介</th>
								<td><textarea name="shopintroduction" rows="10" cols="50">{$shop_info[shopintroduction]}</textarea>
								</td>
							</tr>
							<tr>
								<th>视频地址</th>
								<td><input type="text" name="shopvideo" id="shopvideo" class="px" size="36" autocomplete="off" value="{$shop_info[shopvideo]}" />
								</td>
							</tr>
							<tr>
								<th>地理位置</th>
								<td>
								<input type="hidden" name="baidu_x" id="baidu_x" value="{$shoplocation[0]}">
								<input type="hidden" name="baidu_y" id="baidu_y" value="{$shoplocation[1]}">
								<iframe src="plugin.php?id=yiqixueba&submod=baidumap" width="420" height="280" frameborder="0" ></iframe>
								</td>
							</tr>
							<tr>
								<td colspan="2">店铺详情:</td>
							</tr>
							<tr>
								<td colspan="2">
									<script src="source/plugin/yiqixueba/template/kindeditor/kindeditor.js" type="text/javascript"></script>
									<link rel="stylesheet" href="source/plugin/yiqixueba/template/kindeditor/themes/default/default.css" />
									<link rel="stylesheet" href="source/plugin/yiqixueba/template/kindeditor/plugins/code/prettify.css" />
									<script src="source/plugin/yiqixueba/template/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
									<script src="source/plugin/yiqixueba/template/kindeditor/prettify.js" type="text/javascript"></script>
									
								<textarea name="shopinformation" style="width:520px;height:400px;visibility:hidden;">{$shop_info[shopinformation]}</textarea>
								</td>
							</tr>
							<tr>
								<th>&nbsp;</th>
								<td>
									<input type="hidden" name="submit" value="true"><button type="submit" class="pn pnc" tabindex="6"><strong>入住</strong></button>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>

	<div class="sd">
		<div class="bmw mtw">
			<div class="hm bm_h"><h2>商家入住</h2></div>
			<div class="bm_c">
			<ul>
				<li>1、申请开店，填写店铺信息</li>
				<li>2、添加商品</li>
				<li>3、商家组升级</li>
				<li>{$shopnum}</li>
			</ul>
			</div>
		</div>
	</div>

</div>
</div>
<script>
	KindEditor.ready(function(K) {
		var editor1 = K.create('textarea[name="shopinformation"]', {
			cssPath : 'source/plugin/yiqixueba/template/kindeditor/plugins/code/prettify.css',
			uploadJson : 'source/plugin/yiqixueba/template/kindeditor/upload_json.php',
			items : ['source', '|', 'undo', 'redo', '|', 'preview', 'cut', 'copy', 'paste','plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright','justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript','superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/','formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold','italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage','flash', 'media',  'table', 'hr', 'emoticons','pagebreak','anchor', 'link', 'unlink', '|', 'about'],
			afterCreate : function() {
				var self = this;
				K.ctrl(document, 13, function() {
					self.sync();
					K('form[name=addshopform]')[0].submit();
				});
				K.ctrl(self.edit.doc, 13, function() {
					self.sync();
					K('form[name=addshopform]')[0].submit();
				});
			}
		});
		prettyPrint();
	});
</script>
