<!--{template common/header_ajax}-->
<link rel="stylesheet" id="css_widthauto" type="text/css" href="data/cache/style_{STYLEID}_forum_forumdisplay.css?{VERHASH}" />
<div class="wp">
	<div class="bmw">
	<div id="" class="bm_h">我要点评</div>
	<div id="" class="bm_c">
	<form method="post" autocomplete="off" action="plugin.php?id=yiqixueba&submod=shopdisplay_dianping&shopid={$shopid}" onsubmit="ajaxpost(this.id, 'dianping_content');" class="exfm" id="dianping">
	<input type="hidden" name="formhash" value="{FORMHASH}">
	<input type="hidden" name="referer" value="{echo dreferer()}" />
	<input type="hidden" name="dianpingsubmit" value="yes">
	<input type="hidden" name="type" value="{$type}">
	<table cellspacing="0" cellpadding="5">
		<tr>
			<th width="60">总体评价:</th>
			<td><input type="radio" name="zongti" value="5" checked>好&nbsp;&nbsp;<input type="radio" name="zongti" value="0">不好</td>
		</tr>
		
		<tr>
			<th width="60">评价分数:</th>
			<td>
			<!--{loop $options $option}-->
				{$option[name]}:&nbsp;&nbsp;{$option[select]}<br />
			<!--{/loop}-->
			</td>
		</tr>
		<tr>
			<th width="60">点评标题:</th>
			<td><input type="text" name="dianpingtitle" class="px" size="40"></td>
		</tr>
		<tr>
			<th width="60">点评内容:</th>
			<td><textarea name="dianpingneirong" rows="5" cols="50"></textarea></td>
		</tr>
		
		<tr>
			<th width="60">&nbsp;&nbsp;</th>
			<td><button type="submit" name="dianpingsubmit" id="dianpingsubmit" class="pn" value="true"><strong>提交</strong></button></td>
		</tr>
	</table>
	</form>
	</div>
	</div>


</div>
<!--{template common/footer_ajax}-->
