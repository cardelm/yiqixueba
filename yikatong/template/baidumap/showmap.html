<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--based on http://dev.baidu.com/wiki/static/map/API/tool/creatMap/-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="百度地图 by yongbing@ichangning.com" />
<meta name="description" content="百度地图 by yongbing@ichangning.com" />
<title>查看大图</title>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap;}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
</head>

<body onload="initMap()">
  <!--百度地图容器-->
  <div id="dituContent"></div>
</body>
<script type="text/javascript">
var mapcenter_lng,mapcenter_lat,mapzoom,mapwidth,mapheight,markers_lng,markers_lat,labels_lng,labels_lat,labelstyles,label_title,lable_content,ove_open,label_open,nav_size;
    //创建和初始化地图函数：
    function initMap(){		
	    mapcenter_lng=parseFloat(getUrlParam("center").split(",")[0]);
		mapcenter_lat=parseFloat(getUrlParam("center").split(",")[1]);	
		mapzoom=parseInt(getUrlParam("zoom"));
		mapwidth=parseInt(getUrlParam("width"));
		mapheight=parseInt(getUrlParam("height"));
		markers_lng=parseFloat(getUrlParam("markers").split(",")[0]); 
		markers_lat=parseFloat(getUrlParam("markers").split(",")[1]); 
		mapcenter_lng=markers_lng;
		mapcenter_lat=markers_lat;//alert(label_title);
		ove_open = getUrlParam("oveopen") ? parseInt(getUrlParam("oveopen")):1;
		label_open = getUrlParam("labelopen") ? parseInt(getUrlParam("labelopen")):1;
		nav_size = getUrlParam("navsize") ? parseInt(getUrlParam("navsize")):1;
		//alert(nav_size);
		//alert(mapwidth+','+mapheight);
		if(getUrlParam("labels")){labels_lng=parseFloat(getUrlParam("labels").split(",")[0]);labels_lat=parseFloat(getUrlParam("labels").split(",")[1]);}else {labels_lng = markers_lng;labels_lat=markers_lat;}//alert(typeof(labels_po)); 
		if(getUrlParam("labelTitle")){label_title=URLdecode(getUrlParam("labelTitle"));}else label_title="原图没有标注备注!";//对中文转码支持
		//if(getUrlParam("labelStyles")){labelstyles=getUrlParam("labelStyles");label_title=labelstyles.split(",")[0];}else label_title="原图没有标注备注！";//decodeURI(labelstyles.split(",")[0])
		//alert(label_title);
		//mapwidth = (mapwidth > 1024) ? 1024:mapwidth;mapwidth = (mapwidth < 560) ? 560:mapwidth;
		//mapheight = (mapheight > 800) ? 800:mapheight;mapheight = (mapheight < 480) ? 480:mapheight;
		document.getElementById("dituContent").style.width =mapwidth + "px";
		document.getElementById("dituContent").style.height =mapheight + "px";
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件	
        addMarker();//向地图中添加marker	
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(mapcenter_lng,mapcenter_lat);//定义一个中心点坐标
        map.centerAndZoom(point,mapzoom);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }
    
    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
	var ctrl_nav;
	if(nav_size) {ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});}
	else ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_SMALL});
	map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:ove_open});
	map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
	    //向地图添加地图类型控件
	//var ctrl_maptype = new BMap.MapTypeControl({mapTypes:[BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]});
	//map.addControl(ctrl_maptype);
	//map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]}));
    }
    //标注点数组
    var markerArr = [{title:"",content:"",point:"",isOpen:label_open,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}]; 
    //创建marker
    function addMarker(){
        for(var i=0;i<markerArr.length;i++){
            var json = markerArr[i];
			json.point = labels_lng + "|" + labels_lat;
			json.title = label_title;
			json.content = label_title;
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0,p1);
			var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point);//,{icon:iconImg});
			var iw = createInfoWindow(i);//alert(json.title);
			var label = new BMap.Label(json.title,{"offset":new BMap.Size(0,10)});
			marker.setLabel(label);			
            map.addOverlay(marker); 
			label.setStyle({
                borderColor:"#808080",
				borderStyle:"outset",
                color:"#CC5522",
                cursor:"pointer",
				fontSize:"14px",
				backgroundColor:"#FFFFCC"
            });
			
			(function(){
				var index = i;
				var _iw = createInfoWindow(i);
				var _marker = marker;
				_marker.addEventListener("click",function(){
				    this.openInfoWindow(_iw);
			    });
			    _iw.addEventListener("open",function(){
				    _marker.getLabel().hide();
			    })
			    _iw.addEventListener("close",function(){
				    _marker.getLabel().show();
			    })
				label.addEventListener("click",function(){
				    _marker.openInfoWindow(_iw);
			    })
				if(!!json.isOpen){
					label.hide();
					_marker.openInfoWindow(_iw);
				}
			})()
        }
    }
    //创建InfoWindow
    function createInfoWindow(i){
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b>");
		iw.setHeight(0);
		return iw;
    }
    //创建一个Icon
    function createIcon(json){
        var icon = new BMap.Icon("http://openapi.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    }
    function getUrlParam(name) {
    var reg = new RegExp("[?&]" + name + "=([^?&]*)[&]?", "i");
    var match = location.search.match(reg);
    return match == null ? "" : match[1];
	}
	//alert("1");
    //initMap();//创建和初始化地图
	function URLdecode(str) {
        var ret = "";
        for(var i=0;i<str.length;i++) {
                var chr = str.charAt(i);
                if(chr == "+") {
                        ret += " ";
                }else if(chr=="%") {
                        var asc = str.substring(i+1,i+3);
                        if(parseInt("0x"+asc)>0x7f) {
                                ret += decodeURI("%"+ str.substring(i+1,i+9));
                                i += 8;
                        }else {
                                ret += String.fromCharCode(parseInt("0x"+asc));
                                i += 2;
                        }
                }else {
                        ret += chr;
                }
        }
        return ret;
}
</script>
</html>
