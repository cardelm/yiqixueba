<div id="allmap"></div>

<script type="text/javascript">
var xzb = parent.document.getElementById("dis_xzuobiao").value;
var yzb = parent.document.getElementById("dis_yzuobiao").value;
xzb = xzb==''?116.331398:xzb;
yzb = yzb==''?39.897445:yzb;
var map = new BMap.Map("allmap");
var point = new BMap.Point(xzb,yzb);
map.centerAndZoom(point,14);
var marker = new BMap.Marker(new BMap.Point(xzb, yzb));  // 创建标注
map.addOverlay(marker); 
</script>
